spring.application.name=siadfle

server.port=${PORT:8001}
spring.datasource.url=jdbc:mysql://${BD_HOST:localhost:3310}/${DB_NAME:siadfle}?serverTimezone=America/Mexico_City&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERMAME:user_dev}
spring.datasource.password=${DB_USERPWD:user_dev}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
logging.level.org.hibernate.SQL=debug

logging.file.path=logs
